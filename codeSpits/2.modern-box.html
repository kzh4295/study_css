<!DOCTYPE html>
<html lang="ko">
<head>
  <title></title>
</head>
<body>
  <style>
    div{
      width: 100px;
      height: 100px;
      padding:10px;
      border:10px dashed rgba(0,0,0, 0.5);
      display: inline-block;
      border-radius: 50%;
    }
    @keyframes ani {
      from{transform:rotate(0); box-shadow: 0 0 0 0px #aa0, 0 0 0 0px #0a0, 0 0 0 0px #aa0, 0 0 0 0px #0a0}
      to{transform:rotate(360deg); box-shadow: 0 0 0 10px #aa0, 0 0 0 20px #0a0, 0 0 0 10px #aa0, 0 0 0 20px #0a0}
    }
  </style>
  <!-- <div style="background: red;"></div> -->
  <!-- <div style="background: red;position: relative;"></div> -->
  <div style="background: red;position: relative;"></div>

  <!-- <div style="background: blue; 
        box-shadow: 
          0 0 0 10px purple, 
          0 0 0 20px green, 
          inset 0 0 0 10px purple,
          inset 0 0 0 20px green"
        ></div> -->
  <div style="background:blue; border-radius:50%; animation:ani 0.4s linear alternate infinite;"></div>
</body>
</html>
