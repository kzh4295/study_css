<!DOCTYPE html>
<html lang="en">
<head>
  <!-- * : 전체 selector -->
  <style>
    * {
        /* 블록 요소들의 블록 reset */
          margin:0;
          padding:0;
          border:none; 
    }
    #dd {
      color: red
    }
    .jh {
      color: green
    }
  </style>
</head>
<body>
  <h1 id = dd>아</h1>
  <h2 class="jh">에</h2>
  <h3>이</h3>
</body>
</html>
